<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">


  <title>Weather App</title>
</head>
<body>
  <div class="wrapper">
    <!-- narbar  -->
    <div class="navBar">
      <div class="time"></div>
    </div>
    <!-- hero -->
    <div id="hero">
        <input id="search" type="text" placeholder="Type the city name"> 
        <button id="btn-searchCity">search</button>
      </div>


      <div id="allInfo">
        <h1 id="city"> </h1>
   

        <div class="degreeSection">
          <h2 id="degree"> </h2>
          <p id="sunrise"></p>
          <p id="sunset"></p>
        </div>
  </div>
    </div>
    <!-- Container -->
    <div id="container">
      <div id="details-today"></div>
      <div id="details-tomorrow"></div>
      <div id="details-visible"></div>
      <div id="details"></div>
    </div>

  </div>
  
  <script src="app.js"></script>
</body>
</html>
